<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="score-title">Score: <span id="score">0</span></h1>
        <div class="difficulty-controls">
            <button class="difficulty-btn active" data-value="easy">Easy</button>
            <button class="difficulty-btn" data-value="medium">Medium</button>
            <button class="difficulty-btn" data-value="hard">Hard</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="startBtn" class="glow-button">START GAME</button>
        <div class="game-over hidden" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
